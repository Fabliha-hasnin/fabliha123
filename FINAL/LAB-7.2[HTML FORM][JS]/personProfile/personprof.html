<html >
<head>
    <title>Person Profile</title>
    <script src="personprof.js"></script>
</head>
<body>
    <table border = "1" >
    <tr>
        <th colspan = "2" <h1> Person Profile </h1> </th>
    </tr>
    <tr>
        <td> Name </td>
       <td> <form method="" action=" "enctype="">
        <input type="text" name="name" id="name" value="" /> 
        </form> </td>
    </tr>
    
    <tr>
        <td> Email </td>
       <td> <form method="" action=" "enctype="">
        <input type="text" name="email" id="email" value="" /> 
        </form> </td>
    </tr>
    <tr>
       <td> Gender: </td>
       <td> <input type="radio" name="male" id="male" value="male" /> Male
                <input type="radio" name="female" id="female" value="female" /> Female
                <input type="radio" name="others" id="others" value="others" /> Others
            </td><br>
    </tr>
    <tr>
        <td>
            Date of Birth
        </td>
        <td>
            <input type="date" name="dob" id="dob" value="" /> <br>
        </td>
    </tr>
    <tr>
        <td>
            Blood Group
        </td>
        <td>
            <select name="bg" id="bg">
                <option value="A+">A+</option>  
                <option value="A-">A-</option>        
                <option value="B+">B+</option>   
                <option value="B-">B-</option>       
                <option value="AB+">AB+</option> 
                <option value="AB-">AB-</option>         
                <option value="O+">O+</option>   
                <option value="O-">O-</option>     
            </select>
        </td>
    </tr>
    <tr>
       <td>Degree</td> 
    
        <td>
            <input type="checkbox" name="ssc" id="ssc" value="ssc"/> SSC
            <input type="checkbox" name="hsc" id="hsc" value="hsc"/> HSC
            <input type="checkbox" name="bsc" id="bsc" value="bsc"/> BSc
        </td>
    </tr>
    <tr>
        <td>
            Photo
        </td>
        <td>
            <input type="file"name="picture" id="picture value="" /> <br> 
        </td>
    </tr>
    <!-- <tr> <td colspan ="2" height ="100%"</td></tr> -->
        <tr>
          <td colspan="2" <div style="width: 60px; height: 60px;"></div> </td>
        </tr>
        <tr>
            <td>
                 <input type="button" name="click" value="Click" onclick= "getInfo()" /> 
                        <input type="reset" name="" value="Reset" /> </td>
        </tr>
    </table>
        </body>
    </form>
    </html>
