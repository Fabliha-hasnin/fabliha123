<html >
<head>
    <title>HTML FORM</title>
</head>
<body>
    <form method="" action=" "enctype="">
       
        Name: <input type="text" name="" value="" /> <br>
        <input type="button" name="" value="submit" /> <br>
        <hr></hr>

        Email: <input type="email" name="" value="" /> <br>
        <input type="button" name="" value="submit" /><br>
        <hr></hr>
        <fieldset>
        <legend> Gender </legend>
            <input type="radio" name="gender" value="" /> Male
            <input type="radio" name="gender" value="" /> Female
            <input type="radio" name="gender" value="" /> Other <br>
        <input type="button" name="" value="submit" />
    </fieldset>

    <fieldset>
        <legend> Date of Birth </legend>
        <input type="date" name="" value="" /> <br>
        <input type="button" name="" value="submit" />

    </fieldset>

<fieldset>

                <input type="checkbox" name="" value=""/> SSC
                <input type="checkbox" name="" value=""/> HSC
                <input type="checkbox" name="" value=""/> BSc
                <br>
                <input type="button" name="" value="submit" />
</fieldset> <br>
 
Blood Group:

    <option value="A+">A+</option>  
    <option value="A-">A-</option>        
    <option value="B+">B+</option>   
    <option value="B-">B-</option>

    </form>
